<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Battlecode</title>
	<meta content="Battlecode Tournament" name="description">
	<meta content="battlecode tournament" name="keywords">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<link href="images/favicon.png">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<!-- <script src="js/bootstrap.min.js"></script> -->
</head>
<body>
	<script type="text/x-handlebars"> 
		<div class="container">
			{{outlet}}
		</div>
	</script> 

	<script type="text/x-handlebars" id="register">
		<div class="row">
			<h1>Register</h1>
			<form role="form" action="http://akusete.local:8080/register" method="post">
				<div class="form-group">
					<label for="name">Name</label>
					{{input type="text" class="form-control" placeholder="Name" value=name disabled=frozen}}
				</div>
				<div class="form-group has-error">
					<label for="publickey" class="control-label">Public Key</label>
					{{textarea type="text" class="form-control" id="public_key" placeholder="Public Key" rows="6" value=public_key disabled=frozen}}
				</div>
				<div class="alert alert-danger" role="alert">
					<a href="#" class="alert-link"><b>Ooops!</b></a>
				 </div>
				<button class="btn btn-primary" {{action "register"}}>Register</button>
			</form>
		</div>
	</script>

	<script type="text/x-handlebars" id="clone">
		<div class="row">
			<h1>Clone your repostitory</h1>
			<div class="success"><pre><code>{{url}}</code></pre></div>
			</form>
		</div>
	</script>

	<script type="text/x-handlebars" id="players">
		<div class="row">
			<table class="table">
			{{#each item in model.players}}
				<tr>{{item}}</tr>
			{{/each}}
			</table>
		</div>
	</script>


	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/handlebars-v1.3.0.js"></script>
	<script src="js/libs/ember-1.8.1.js"></script>
	<script src="js/app.js"></script>
<!--
	register: enter name, ssh public key
	help: <github ssh key>

	once registered:<download your repo>
	git clone git://akusete.com:player.git

	Rules:
-->
</body>
</html>
